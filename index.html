<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html ng-app='GitUserSearch'>
<head>
  <meta charset='utf-8'>

  <title>Github User Search</title>
  <link rel='stylesheet' href= 'bower_components/bootstrap/dist/css/bootstrap.css' type="text/css">
  <script src='bower_components/jQuery/dist/jquery.js' type="text/javascript"> </script>
  <script src='bower_components/angular/angular.js' type="text/javascript"> </script>
  <script src='bower_components/angular-resource/angular-resource.js' type= "text/javascript"></script>
  <script src='js/app.js' type="text/javascript"></script>
  <script src='js/gitUserSearchController.js'></script>
</head>

<body ng-controller="GitUserSearchController as searchCtrl">
  <div>
    <form class='form-horizontal'>
      <input type='text /'> <button ng-click='searchCtrl.doSearch()' class='btn'>Search</button>
    </form>

    <ul class='list-group'>
      <li class="list-group-item" ng-repeat='item in searchCtrl.searchResult.items'>
        <img ng-src='{{item.avatar_url}}'>
        <a ng-Href='{{item.html_url}}'>{{item.login}}</a>
      </li>
        <!--<a href=>-->
      <!--"https://avatars.githubusercontent.com/u/469160?v=3&amp;s=50"> <a href=-->
      <!--"https://github.com/antonydenyer">antonydenyer</a></li>-->


      <!--<li class="list-group-item"><img src=-->
      <!--"https://avatars.githubusercontent.com/u/30216?v=3&amp;s=50"> <a href=-->
      <!--"https://github.com/tansaku">tansaku</a></li>-->
    </ul>
  </div>
</body>
</html>
